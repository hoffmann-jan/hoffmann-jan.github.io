name: deploy home page to GitHub pages

# run workflow on every push to the master branch
on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
    
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.401

    - name: publish project
      run: dotnet publish Homepage.csproj -c Release -o release --nologo
      
      # changes the base-tag in index.html from '/' to 'Homepage' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to Homepage
      run: sed -i 's/<base href="\/" \/>/<base href="\/Homepage\/" \/>/g' release/wwwroot/index.html
      
      # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
